{% extends "base.html" %}

{% block title %}
<title>
    Dashboard 
</title>

<!-- This is for the animation to work -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
{% endblock %}


{%block content%}

<div class="container">

        <div class="row">

            <!--<div class="col-lg-12">
                <h1 class="page-header">Thumbnail Gallery</h1>
            </div>-->
            <div class="col-lg-8 col-md-8 col-xs-12 ">
                
                <div >
                    <label>Annual Financials
                        <div id="waterfall" ></div>
                    </label>
                </div>
                
                
                <div class="col-lg-8 col-md-8 col-xs-12 thumb">
                    <a class="thumbnail" href="#">
                        <img class="img-responsive animated zoomIn" src="http://dummyimage.com/800x600/89d0d9/000000&text=Important Bulletin" alt="Important Bulletin">
                    </a>
                </div>
                <div class="col-lg-8 col-md-8 col-xs-12 thumb">
                    <a class="thumbnail" href="#">
                        <img class="img-responsive animated zoomIn" src="http://dummyimage.com/800x600/89d0d9/000000&text=Calendar/Task" alt="Calendar/Task">
                    </a>
                </div>
            </div>            
            <div class="col-lg-4 col-md-4 col-xs-12 ">
                <div>
                    <label>Fees Collection For the Month
                        <canvas id="salary-chart"  height="250"></canvas>
                    </label>
                </div>                
                <!-- <div>
                    <a class="thumbnail" href="#">
                        <img class="img-responsive animated zoomIn" src="http://dummyimage.com/400x300/89d0d9/000000&text=Salary Payment" alt="Salary Payment">
                    </a>
                </div> -->
                <div>
                    <h3 style="color:#00D8A5;"> Teacher Attendance </h3>
                    <h1 id="teacherattendanceText" style="color:#00D8A5;">68%</h1>
                    <div id ="teacherattendanceChart" class="chart bar" data-value="68"></div>
                    <div class="text" style="color:#00D8A5;">
                        Total Number of Teachers: 
                    </div>
                    <div class="text" style="color:#00D8A5;">
                        Total Teachers Present: 
                    </div>
                </div>
                <div>
                    <h3 style="color:#9b59b6;"> Students Attendance </h3>
                    <h1 id="studentattendanceText" style="color:#9b59b6;">75%</h1>
                    <div id ="studentattendanceChart" class="chart bar" data-value="75"></div>
                    <div class="text" style="color:#9b59b6;">
                        Total Number of Students: 
                    </div>
                    <div class="text" style="color:#9b59b6;">
                        Total Students Present:
                    </div>
                </div>
            </div>
        </div>

    </div>

    
    <!--Chart.js (for graph)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>    

    <link href='https://fonts.googleapis.com/css?family=Signika:300,400,600,700' rel='stylesheet' type='text/css'

    <!-- Script for D3.js and dimple.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.4/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dimple/2.3.0/dimple.latest.min.js"></script>

    {% load static from staticfiles %}
    <script src="{% static 'landing/landing_salary_full_chart.js' %}"></script>   
    <script src="{% static 'landing/landing_waterfall.js' %}"></script>   
    <script src="{% static 'landing/fancycharts.min.js' %}"></script>

    <script type="text/javascript">
        var paid='{{paid}}'
        var total='{{total}}'
        accounts=JSON.parse('{{i_e |escapejs}}'); //this gets the p&l json
        console.log(accounts)
        var colors = ["#00D8A5", "#9b59b6"];
        var chart = new Fancychart(200, 120, colors, '#e5e5e5');
        // document.getElementById('#teacherattendanceText').style.color = colors[0];
        var val = 68;
        chart.circles("#teacherattendanceChart", val, colors[0]);
        var val = 75;
        chart.circles("#studentattendanceChart", val, colors[1], true);
    </script>
	
{% endblock %}
