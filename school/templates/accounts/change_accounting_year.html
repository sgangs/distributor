{% extends extension %}

{%block title%}
<title>Change Academic Year</title>
{% endblock %}

{% block content%}
	
<h3>Change Current Academic Year</h3>
<h1></h1>

<div class="row">
	<div class="form-group col-xs-8 col-md-6">
		<label>Select Accounting year from the dropdown list</label>
		<select class="form-control academic">
    	<option disabled selected hidden style='display: none' value>Select Other Accounting Year</option>
			{% for item in years %}
			{% if item.current_period == False %}
  				<option data-id="{{item.id}}">{{item.start}} to {{item.end}}</option>
			{% endif %}
			{% endfor %}
  		</select> 
	</div>	
</div>

<div class="row">
	<div class="form-group col-xs-8 col-md-6">
		{% for item in years %}
			{% if item.current_period == True %}
				<label>Current Accounting Year Selected: </label>
  				<p>{{item.start}} to {{item.end}}</p>
			{% endif %}
		{% endfor %}  		
	</div>	
</div>

<button type="button" class='submit btn btn-primary btn-sm'>Click to change</button>

<!-- Sweetalert JS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

{% load static from staticfiles %}

<script src="{% static 'genadmin/change_academic_year.js' %}"></script>

<script>
	redirect_url="{% url 'landing' %}"
	csrf_token='{{csrf_token}}';
</script>
{% endblock %}
