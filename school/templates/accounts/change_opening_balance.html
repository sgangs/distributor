{% extends extension %}

{%block title%}
<title>Change Academic Year</title>
{% endblock %}

{% block content%}
	
<h3>Change Current Academic Year</h3>
<h1></h1>

<div class="row">
	<div class="form-group col-xs-6 col-md-4">
		<label>Select Accounting year</label>
		<select class="form-control academic">
    	<option disabled selected hidden style='display: none' year>Select Accounting Year</option>
			{% for item in years %}
				<option data-id="{{item.id}}">{{item.start}} to {{item.end}}</option>
			{% endfor %}
  		</select> 
	</div>	
	<div class="form-group col-xs-6 col-md-4">
		<label>Select Account</label>
		<select class="form-control academic">
    	<option disabled selected hidden style='display: none' account>Select Account</option>
			{% for item in accounts %}
				<option data-id="{{item.id}}">{{item.name}}</option>
			{% endfor %}
  		</select> 
	</div>
</div>

<div class="row">
	<div class="form-group col-xs-6 col-md-4">
		<label>Opening Debit Balance</label>
		<input type="text"  class="form-control debit" value=0>		
	</div>	
	<div class="form-group col-xs-6 col-md-4">
		<label>Opening Credit Balance</label>
		<input type="text"  class="form-control credit" value=0>		
	</div>
</div>

<button type="button" class='submit btn btn-primary btn-sm'>Click to record change</button>

<!-- Sweetalert JS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

{% load static from staticfiles %}

<script src="{% static 'genadmin/change_academic_year.js' %}"></script>

<script>
	redirect_url="{% url 'landing' %}"
	csrf_token='{{csrf_token}}';
</script>
{% endblock %}
