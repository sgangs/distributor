{% extends "base.html" %}

{%block title%}
<title>Daily Attendance Register</title>

{% load static from staticfiles %}



{% endblock %}

{% block content%}
	
<h3>Mark Your Attendance</h3>
<h1></h1>
<div class="row attendance">
	<div class="form-group col-md-6 ispresentdiv" >
		<label for="date" class="control-label">Are you present today?</label>
		<select class="selectpicker ispresent">
	    	<option disabled selected hidden style='display: none' value>Select Yes/No</option>
	    	<option data-id="true"> Yes </option>
    		<option data-id="false"> No </option>					
  		</select>
	</div>
</div>

<div class="row leave col-md-6 leave" hidden>
	<h3>Apply for leave</h3>
	<h1></h1>
	<div class="form-group  leavediv" >
		<label for="date" class="control-label">Select type of leave</label>
		<select class="selectpicker leavetype">
	    	<option disabled selected hidden style='display: none' value>Select Leave Type</option>
	    	{% for item in leaves%}
	    		{% if item.available > 0 %}
	    		<option data-id="{{item.id}}"> {{item.name}} </option>
	    		{% endif %}
	    	{% endfor %}
    		
  		</select>
	</div>
	<div class="form-group remarksdiv" >
		<label for="date" class="control-label">Reason for leave</label>
		<input type="text" required="" class="form-control remarks"  placeholder="Please add your reason">
	</div>	
</div>

<div class="row col-md-12">
<button type="button" class='submit btn btn-primary btn-xs' title="Click submit to record atendance." disabled>Submit</button>
</div>
