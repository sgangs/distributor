{% extends "base.html" %}

{%block title%}
<title>Cadre Teacher Linking</title>


{% load static from staticfiles %}

<script src="{% static 'hr/cadreteacherlink.js' %}"></script>

{% endblock %}

{% block content%}
	
<h3>Cadre Teacher Linking</h3>
<h1></h1>
<div class="row">
	<div class="form-group col-xs-6 col-md-4">
		<label class="control-label">Enter Academic Year</label>
		<input type="text" required="" class="form-control year"  placeholder="Please enter the academic year (starting year)."> 
	</div>
</div>
<div class="row">
	<div class="form-group col-xs-4 col-md-4 cadrediv">
		<label for="classgroup" class="control-label">Select Cadre</label>
		<select class="form-control selectpicker cadre" data-live-search="true">
		<option disabled selected hidden style='display: none' value>Select Cadre</option>
    		{% for i in cadres %}
  				<option data-id="{{i.id}}">{{i.name}}</option>
			{% endfor %}
  		</select>
	</div>
	<p class="bg-danger cadre-p" hidden="true">...</p>
	<div class="form-group col-xs-4 col-md-4 teacherdiv">
		<label for="classgroup" class="control-label">Select Teacher (multi-select)</label>
		<select class="form-control selectpicker teacher" multiple data-live-search="true">
    		{% for i in teachers %}
  				<option data-id="{{i.id}}">{{i.key}}: {{i.local_id}} - {{i.first_name}} {{i.last_name}}</option>
			{% endfor %}
  		</select>
	</div>
	<p class="bg-danger teacher-p" hidden="true">...</p>
</div>

<!-- <h4>Link Cadre And Teachers</h4> -->

<button type="button" class='submit btn btn-primary btn-xs' title="Click submit to link fees and cadre.">Submit</button>

<!-- <button type="button" class='reset btn btn-primary btn-xs'>Reset</button> -->

<!-- Sweetalert JS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

	redirect_url="#"
	csrf_token='{{csrf_token}}';	
</script>
{% endblock %}
