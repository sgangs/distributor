{% extends "base.html" %}

{% load crispy_forms_tags %}


{%block title%}
<title>Issue Books</title>

<!--Chosen (for searchbox in select box) JS and CSS-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.jquery.min.js"></script>

{% load static from staticfiles %}

<script src="{% static 'eduadmin/student_add.js' %}"></script>

{% endblock %} 

{% block content%}
	
<h3>Issue Books</h3>
<h1></h1>
<div class="row">
<div class="form-group col-xs-4 col-md-4">
  <label for="classname" class="control-label">Select Class</label>
  <select class="form-control selectpicker classgroup" data-live-search="true">
      <option disabled selected hidden style='display: none' value>Select Class</option>
      {% for item in classlist %}
          <option data-id="{{item.id}}">{{item.name}}</option>
      {% endfor %}
    </select>
</div>
<div class="form-group col-xs-4 col-md-4">
  <label for="classname" class="control-label">Select Student</label>
  <select class="form-control selectpicker classgroup" data-live-search="true">
      <option disabled selected hidden style='display: none' value>Select Student</option>
      {% for item in classlist %}
          <option data-id="{{item.id}}">{{item.name}}</option>
      {% endfor %}
    </select>
</div>
<div class="form-group col-xs-4 col-md-3">
  <label for="classname" class="control-label">Select Date of Issue of Book</label>
  <input type="date" class="form-control date">
</div>
</div>

<div class='row'>
  <div class="form-group col-xs-8 col-md-7 bookdiv">
  <label for="classname" class="control-label">Select Available Book</label>
  <select class="form-control selectpicker classgroup" data-live-search='true'>
      <option disabled selected hidden style='display: none' value>Select Book</option>
      {% for book in books %}
          <option data-id="{{book.id}}">{{book.name}}-{{book.author}}-{{book.school_book_code}}-{{book.key}}</option>
      {% endfor %}
    </select>
</div>

<div class="form-group col-xs-8 col-md-5 bookdiv">
  <label for="classname" class="control-label">lready issued to selected student</label>
  
</div>

</div>
