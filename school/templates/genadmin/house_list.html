{% extends "genadmin/list_base.html" %}

{% block table %}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover" id="account">
      <thead class="thead-inverse header-background">
        {% block table_header %}
          <tr>
            <th class="text-center">Sl. No</th>
            <th class="text-center">Name</th>
            <th class="text-center">Motto</th>
          </tr>
          {% endblock %}
        </thead>
        <tbody>
          {% for item in items %}
            <tr align="center">
              <td>{{forloop.counter}}</td>
              <td><a href="#">{{item.name}}</a></td>
              <td><a href="#">{{item.house_motto}}</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table> 
    </div>
{% endblock %}
