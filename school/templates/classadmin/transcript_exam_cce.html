{% extends extension %}

{%block title%}
<title>Exam Report</title>

{% load static from staticfiles %}

<script src="{% static 'classadmin/transcript_exam_cce.js' %}"></script>

{% endblock %}

{% block content%}
	
<h3 class='details'>View Transcript</h3>
<h1></h1>

<div class="row details">
	<div class="form-group col-xs-4 col-md-3">
		<label for="year" class="control-label">Select Class</label>
		<select class="form-control selectpicker classsection">
    		<option disabled selected hidden style='display: none' value>Select Class</option>
			{% for item in items %}
  				<option data-id="{{item.id}}">{{item.name}}</option>
			{% endfor %}
  	</select> 
	</div>
	<div class="form-group col-xs-3 col-md-3 studentdiv">
		<label class="control-label">Select Student</label>
		<select class="form-control selectpicker" id="student" data-live-search="true">
    		<option selected hidden style='display: none' value>Select Student</option>			
  		</select> 
	</div>
</div>
<div class="table-responsive report" hidden>	
	<h3 style="text-align: center;"><b>{{request.user.tenant.name}}<b></h3>
	<p class="name" style="text-align: left;"><b>Name: <b></p>
	<p class="roll" style="text-align: left;"><b>Roll No: <b></p>
	<p class="class" style="text-align: left;"><b>Class: <b></p>
	<p class="admission" style="text-align: left;" hidden><b>Admission No: <b></p>
	<table id="student_table" class="table table-striped table-bordered">
		<thead class="bg-primary">
	  		<tr id="header">
	  			<th>Subject</th>	    		
	    	</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

</div>

<button type="button" class='submit btn btn-primary btn-xs details'>Submit</button>



<script>
	csrf_token='{{csrf_token}}';
</script>
{% endblock %}
