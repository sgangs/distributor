{% extends "base.html" %}

{%block title%}
<title>Exam Report</title>

<!--Chosen (for searchbox in select box) JS and CSS-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.jquery.min.js"></script>

{% load static from staticfiles %}

<script src="{% static 'classadmin/exam_entry.js' %}"></script>

{% endblock %}

{% block content%}
	
<h3>Exam Report Entry</h3>
<h1></h1>
<div class="row">
	<div class="form-group col-xs-4 col-md-3"">
		<select class="form-control classsection">
    		<option disabled selected hidden style='display: none' value>Select Class</option>
			{% for item in items %}
  				<option data-id="{{item.id}}">{{item.name}}</option>
			{% endfor %}
  	</select> 
	</div>
</div>
<div class="row">
	<div class="form-group col-xs-4 col-md-3"">
		<label for="year" class="control-label">Academic Year</label>
		<input type="number" required="" class="form-control year"  min="1990" max="2080" placeholder="Please enter the academic year." disabled="True"> 
	</div>
	<div class="form-group col-xs-4 col-md-3"">
		<label class="control-label">Select Exam</label>
		<select class="form-control exam" disabled="true">
    		<option disabled selected hidden style='display: none' value>Select Exam</option>
			{% for exam in exams %}
  				<option data-id="{{exam.id}}">{{exam.name}}</option>
			{% endfor %}
  		</select>
	</div>
	<div class="form-group col-xs-4 col-md-3 subjectdiv" hidden='true'>
		<label class="control-label">Select Subject</label>
		<select class="form-control subject">
    		<option selected hidden style='display: none' value>Select Subject</option>			
  		</select> 
	</div>
</div>
<div class="table-responsive">	
	<table id="student_table" class="table table-striped table-bordered">
		<thead class="bg-primary">
	  		<tr>
	  			<th hidden=true>Student Primary Key</th>
	    		<th>Student System Key</th>
		    	<th>Student School Key</th>
		    	<th>First Name</th>
	    		<th>Last Name</th>
	    		<th>Final Marks</th>
	    		<th>Grade</th>
	    		<th>Grade Points</th>
	    		<th>Remarks</th>
	    	</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

</div>

<button type="button" class='submit btn btn-primary btn-xs' disabled="true" title="Click submit to record class atendance.">Submit</button>

<button type="button" class='reset btn btn-primary btn-xs'>Reset</button>


<script>
	$(".select").chosen({
		no_results_text: "Oops, nothing found!",
		width: "95%"
	});
	redirect_url="{% url 'classadmin:attendance_view' %}"
	csrf_token='{{csrf_token}}';
</script>
{% endblock %}
