{% extends extension %}

{%block title%}
<title>Daily Attendance Register</title>



{% endblock %}

{% block content%}
	
<h3>Attendance Entry</h3>
<h1></h1>
<div class="row">
	<div class="form-group col-xs-4 col-md-3">
		<select class="form-control classsection">
    	<option disabled selected hidden style='display: none' value>Select Class</option>
			{% for item in items %}
  				<option data-id="{{item.id}}">{{item.name}}</option>
			{% endfor %}
  	</select> 
	</div>
</div>
<!--<div class="row">
	<div class="form-group col-xs-4 col-md-3">
		<label for="year" class="control-label">Academic Year</label>
		<input type="number" required="" class="form-control year"  min="1960" max="2050" placeholder="Please input academic year." disabled="True"> 
	</div>
</div>-->
<div class="row">
	<div class="form-group col-xs-4 col-md-3 datediv" hidden=true>
		<label for="date" class="control-label">Date</label>
		<input class="form-control date">
	</div>
</div>
<div class="table-responsive details" hidden>	
	<table id="student_table" class="table table-striped table-bordered">
		<thead class="bg-primary">
	  		<tr>
	  			<th class="header" hidden=true>Student Primary Key</th>
	    		<th class="header" title="This is the system generated code/key for student.">Student System Key</th>
		    	<th class="header" title = "This is the internal school maintianed  code/key for student.">Student School Key</th>
		    	<th>First Name</th>
	    		<th>Last Name</th>
	    		<th>Is Present?</th>
	    		<th>Reason for absence</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

</div>

<button type="button" class='submit btn btn-primary btn-xs' disabled="true" title="Click submit to record class atendance.">Submit</button>

<button type="button" class='reset btn btn-primary btn-xs'>Reset</button>

{% load static from staticfiles %}

<script src="{% static 'classadmin/attendance.js' %}"></script>

<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.25/moment.min.js"></script>

<!-- Bootstrap Datepicker -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>

<!-- Sweetalert JS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<script>
	var min='{{min}}'
	var max='{{max}}'
	redirect_url="{% url 'classadmin:attendance_view' %}"
	csrf_token='{{csrf_token}}';
</script>
{% endblock %}
