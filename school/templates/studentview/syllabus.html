{% extends extension %}


{%block title%}
<title>View Class Syllabus</title>



{% load static from staticfiles %}


{% endblock %} 

{% block content%}
	
<div>
  <div class="classteacherdiv">
    <h1>{{class_selected}}</h1>
    <h5><b>Class Teacher: </b></h5>
    <p class="classteacher">{{ct}}</p>
  </div>

  <div class="classsubjectdiv">
    <table cellspacing="0" id="subject_table" class="table table-striped table-bordered">
    <thead class="bg-primary">
      <tr>
        <th class="header">Subject Name</th>
        <th class="header">Topics</th>
      </tr>
     </thead>
     <tbody>
       {% for i in syllabus %}
       <tr>
       <td>{{i.subject.name}}</td>
       <td>{{i.topics}}</td>
       </tr>
       {% endfor %}
     </tbody>
     </table>
  </div>
</div>

<script>
csrf_token='{{csrf_token}}';
$('.addperiod').attr('data-toggle',"modal")
$('.addperiod').attr('data-target',"#myModal")
</script>
{% endblock %}
