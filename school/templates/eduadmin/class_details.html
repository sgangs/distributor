{% extends "base.html" %}

{% load crispy_forms_tags %}


{%block title%}
<title>Add Students to Class</title>

<!--Chosen (for searchbox in select box) JS and CSS-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.jquery.min.js"></script>

{% load static from staticfiles %}

<script src="{% static 'eduadmin/class_detail.js' %}"></script>

{% endblock %} 

{% block content%}
	
<h3>{{class_selected.name}}</h3>

<div class="row">
	<div class="form-group col-xs-5 col-md-3"">
		<label for="classname" class="control-label">Academic Year</label>
		<input type="number" required="" class="form-control year"  min="1960" max="2050" placeholder="Please enter the academic year.">
	</div>
</div>
<div class="row">
  <div class="classteacherdiv" hidden="true">
    <h5><b>Class Teacher: </b></h5>
    <p class="classteacher"></p>
  </div>

  <div class="classsubjectdiv" hidden="true">
    <table cellspacing="0" id="subject_table" class="table table-striped table-bordered">
    <thead class="bg-primary">
      <tr>
        <th class="header">Subject Name</th>
        <th class="header">Topics</th>
      </tr>
     </thead>
     <tbody></tbody>
     </table>
  </div>
</div>

<div class="table-responsive" id='container'>
<form id='students' method='post' name='students' action='index.php'>

<table cellspacing="0" id="student_table" class="table table-striped table-bordered">
<thead class="bg-primary">
  <tr>
    <th class="header">Student System Key</th>
    <th class="header">Student School Key</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
 </thead>
 <tbody></tbody>
</table>



<h1></h1>

</form>
</div>

<script>
csrf_token='{{csrf_token}}';
</script>
{% endblock %}
