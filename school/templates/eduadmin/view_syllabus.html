{% extends extension %}

{%block title%}
<title>Syllabus</title>

{% endblock %}

{% block content%}
	
<h3> Syllabus</h3>
<h1></h1>

<div class="row old">
	<div class="form-group col-xs-6 col-md-6 class1div">
		<label class="control-label">Select Class to view Syllabus</label>
		<select class='form-control select class'>
			<option disabled selected hidden style='display: none' value>Select Class to view Syllabus</option>
			{% for i in classes %}
      		<option data-id="{{i.id}}">{{i.name}}</option>
      		{% endfor %}
    	</select>		
	</div>	
</div>




<div class="table-responsive syllabus" hidden>	
	<table id="syllabus_table" class="table table-striped table-bordered">
		<thead class="bg-primary">
	  		<tr>
	  			<th style="text-align: center" class="header" >Subject</th>
	  			<th style="text-align: center" class="header" >Topic</th>
	  			<th style="text-align: center" class="header" >Expected to be completed on</th>
	  			
	    	</tr>
		</thead>
		<tbody>			
		</tbody>
	</table>
</div>

<!-- Sweetalert JS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

{% load static from staticfiles %}

<script src="{% static 'eduadmin/syllabus_view.js' %}"></script>

<script>
	csrf_token='{{csrf_token}}';
</script>
{% endblock %}
