{% extends "base.html" %}

{%block title%}
<title>Grade Table Creation</title>

{% endblock %}

{% block content%}
	
<h3> View Grade Table</h3>
<h1></h1>
<!--<h4>Fill the tables with Maximum &amp Minimum Marks, Grade Name and Grade Points</h4>-->
<div class="table-responsive">	
	<table id="student_table" class="table table-striped table-bordered">
		<thead class="bg-primary">
	  		<tr>
	  			<th style="text-align: center" class="header" >Maximum Marks (%)</th>
	  			<th style="text-align: center" class="header" >Minimum Marks (%)</th>
	  			<th style="text-align: center" class="header" >Grade Name</th>
		    	<th style="text-align: center" class="header">Equivalent Grade Points</th>
	    	</tr>
		</thead>
		<tbody>
			{% for grade in grades %}
			<tr class='data'>
	    		<td><input style='text-align: center' type="number" max='100' min='0' class="form-control max" value="{{grade.max_mark}}"></td>
	    		<td><input style='text-align: center' type="text" max='100' min='0' class="form-control min" value="{{grade.min_mark}}"></td>
	    		<td><input style='text-align: center; text-transform: uppercase;' type="text" class="form-control grade" value="{{grade.grade}}"></td>
	    		<td><input style='text-align: center' type="number" class="form-control grade_point" value="{{grade.grade_point}}"></td>
	    	</tr>
	    	{% endfor %}
		</tbody>
	</table>
</div>
<button type="button" class='addmore btn btn-primary btn-xs'>+ Add Row</button>
<h1></h1>
<button type="button" class='submit btn btn-primary btn-xs'>Submit</button>
<button type="button" class='reset btn btn-primary btn-xs'>Reset</button>

<!-- Sweetalert JS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

{% load static from staticfiles %}
<script src="{% static 'eduadmin/new_grade_table.js' %}"></script>

<script>
	csrf_token='{{csrf_token}}';		
</script>
{% endblock %}
