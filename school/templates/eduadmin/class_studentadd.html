{% extends "base.html" %}

{% load crispy_forms_tags %}


{%block title%}
<title>Add Students to Class</title>

<!--Chosen (for searchbox in select box) JS and CSS-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.jquery.min.js"></script>

{% load static from staticfiles %}

<script src="{% static 'eduadmin/student_add.js' %}"></script>

{% endblock %} 

{% block content%}
	
<h3>Add Students to Class</h3>

<div class="row">
<div class="form-group col-xs-6 col-md-4">
	<select class="form-control select classgroup">
    	<option disabled selected hidden style='display: none' value>Select Class to add Student</option>
			{% for class in classsections %}
  				<option data-id="{{class.name}}">{{class.name}}</option>
			{% endfor %}
  	</select>
</div>
</div>
<div class="row">
	<div class="form-group col-xs-5 col-md-3"">
		<label for="classname" class="control-label">Academic Year</label>
		<input type="number" required="" class="form-control year"  min="1960" max="2050" placeholder="Please input academic year.">
	</div>
</div>

<div class="table-responsive" id='container'>
<form id='students' method='post' name='students' action=''>

<table cellspacing="0" id="student_table" class="table table-striped table-bordered">
<thead class="bg-primary">
  <tr>
    <th class="header" title="Select the rows (student) and press delete to delete the entry.">Select</th>
    <th class="header" title="This is the system generated code/key for student.">Student System Key</th>
    <th class="header" title = "This is the internal school maintianed  code/key for student.">Student School Key</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
 </thead>
 <tbody>
  <tr>
    <td><input type='checkbox' class='case'/></td>
    <td><select class="form-control select systemkey">
      <option disabled selected hidden style='display: none' value>Select system generated key</option>
    </select></td>
    <td><select class="form-control select localkey">
      <option disabled selected hidden style='display: none' value>Select internal student key</option>
    </select></td>
    <td></td>
    <td></td>
   </tr>
 </tbody>
</table>


<button type="button" class='delete btn btn-danger btn-xs' disabled="true">- Delete</button>
<button type="button" class='addmore btn btn-success btn-xs' disabled="true">+ Add More</button>
<h1></h1>

<input type='submit' name='submit' value='Submit' class='header but btn btn-primary btn-xs' title="Click submit to add students to class."/>
</form>
</div>

<script>
$('.header').tooltip({animation: true, container: 'body'});

csrf_token='{{csrf_token}}';
</script>
{% endblock %}
