{% extends extension %}

{%block title%}
<title>Student Fee Payment Monthwise</title>

{% endblock %}

{% block content%}
	
<h3>Student Fee Payment Monthwise</h3>
<h1></h1>
<div class="row">
	<div class="form-group col-xs-4 col-md-4 classdiv">
	<label class="control-label">Select Class</label>
		<select class='form-control selectpicker class' data-live-search="true">
      		<option disabled selected hidden style='display: none' value>Select Class</option>
      		{% for item in classes %}
      		<option data-id="{{item.id}}">{{item.name}}</option>
      		{% endfor %}
		</select>
	</div>
</div>	

<div class="row">
	<div class="form-group col-xs-4 col-md-4 datediv">
		<label for="date" class="control-label">Month</label>
		<select class='form-control selectpicker date' data-live-search="true">
      		<option disabled selected hidden style='display: none' value>Select Month</option>
      		<option data-id="Jan">January</option>
      		<option data-id="Feb">February</option>
      		<option data-id="Mar">March</option>
      		<option data-id="Apr">April</option>
      		<option data-id="May">May</option>
      		<option data-id="Jun">June</option>
      		<option data-id="Jul">July</option>
      		<option data-id="Aug">August</option>
      		<option data-id="Sep">September</option>
      		<option data-id="Oct">October</option>
      		<option data-id="Nov">November</option>
      		<option data-id="Dec">December</option>
		</select>
	</div>
</div>

<button type="button" class='details btn btn-primary btn-xs' title="Click here to get student list" disabled>Get Details</button>

<!-- <div class="row"> -->
<div class="details" hidden>
<h4>Fee Payment History</h4>
</div>

<div class="row details" hidden>
	<div class="form-group col-md-12">
	<label class='fee_heading_outer'>
		
	</label>
	<table class="table table-striped table-bordered table-hover feeview" >
	    <thead class="thead-inverse header-background bg-success">
	    	<tr>
	    		<th style="text-align: center">Academic Year</th>
	    		<th style="text-align: center">Fee for the month</th>
	    		<th style="text-align: center">Paid On</th>
		        <th style="text-align: center">Amount Paid</th>
			    </tr>
	    </thead>
	    <tbody>
	    </tbody>
  	</table>  
</div>


<!-- Sweetalert JS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.25/moment.min.js"></script>

<!-- Bootstrap Datepicker -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>

{% load static from staticfiles %}
<script src="{% static 'fees/fee_collection_monthwise.js' %}"></script>

<script>
	csrf_token='{{csrf_token}}';
</script>
{% endblock %}
