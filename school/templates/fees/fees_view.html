{% extends extension %}

{%block title%}
<title>View Fee Structure</title>

<!--Chosen (for searchbox in select box) JS and CSS-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.jquery.min.js"></script>

{% load static from staticfiles %}

<script src="{% static 'fees/fees_view.js' %}"></script>

{% endblock %}

{% block content%}
	
<h3>View Fee Structure</h3>
<h1></h1>
<div class="row">
	<div class="form-group col-xs-12 col-md-7">
		<select class="form-control monthlyfee">
    	<option disabled selected hidden style='display: none' value>Select Fees</option>
			{% for item in fees %}
				<option data-id="{{item.id}}">{{item.name}}, Recurring On: {{item.month}}</option>
  			{% endfor %}
  	</select> 
	</div>
</div>

<button type="button" class='check btn btn-primary btn-sm'>Click to view</button>
<h1></h1>

<div class="table-responsive">	
	<table id="student_table" class="table table-striped table-bordered">
		<thead class="bg-primary">
	  		<tr>
	  			<th class="header">Account Name</th>
	  			<th class="header">Structure Name</th>
	  			<th class="header">Amount</th>
		    </tr>
		</thead>
		<tbody>
		</tbody>
	</table>

</div>

<button type="button" class='reset btn btn-primary btn-xs'>Reset</button>


<script>
	csrf_token='{{csrf_token}}';
</script>
{% endblock %}
