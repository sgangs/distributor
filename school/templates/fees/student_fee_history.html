{% extends extension %}

{%block title%}
<title>Student Fee Payment History</title>

{% endblock %}

{% block content%}
	
<h3>Student Fee Payment History</h3>
<h1></h1>
<div class="row">
	<div class="form-group col-xs-4 col-md-4 classdiv">
	<label class="control-label">Select Class</label>
		<select class='form-control selectpicker class' data-live-search="true">
      		<option disabled selected hidden style='display: none' value>Select Class</option>
      		{% for item in classes %}
      		<option data-id="{{item.id}}">{{item.name}}</option>
      		{% endfor %}
		</select>
	</div>
</div>	

<div class="row data" >
	<div class="form-group col-xs-4 col-md-4 studentdiv">
	<label class="control-label">Select Student</label>
		<select class='form-control selectpicker student' id='student' data-live-search="true">
      		<option disabled selected hidden style='display: none' value>Select Student</option>
      	</select>
	</div>
	<!--<div class="form-group col-xs-4 col-md-4 datediv" title="Select the date range to ge the necessary fee collection details">
		<label class="control-label">Select Date Range</label>
		<input class="form-control date">
	</div>-->
</div>

<button type="button" class='details btn btn-primary btn-xs' title="Click here to get student list">Get Details</button>

<!-- <div class="row"> -->
<div class="details" hidden>
<h4>Fee Payment History</h4>
</div>

<div class="row details" hidden>
	<div class="form-group col-md-12">
	<label class='fee_heading_outer'>
		
	</label>
	<table class="table table-striped table-bordered table-hover feeview" >
	    <thead class="thead-inverse header-background bg-success">
	    	<tr>
	    		<th style="text-align: center">Academic Year</th>
	    		<th style="text-align: center">Fee for the month</th>
	    		<th style="text-align: center">Paid On</th>
		        <th style="text-align: center">Amount Paid</th>
			    </tr>
	    </thead>
	    <tbody>
	    </tbody>
  	</table>  
</div>


<!-- Sweetalert JS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<!-- Bootstrap Daterangepicker -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.25/daterangepicker.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.25/daterangepicker.min.js"></script>

{% load static from staticfiles %}
<script src="{% static 'fees/student_fee_history.js' %}"></script>

<script>
	csrf_token='{{csrf_token}}';
</script>
{% endblock %}
