{% extends "base.html" %}

{%block title%}
<title>View Monthly Fees</title>

<!--Chosen (for searchbox in select box) JS and CSS-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.jquery.min.js"></script>

{% load static from staticfiles %}



{% endblock %}

{% block content%}
	
<h3>View {{fee_type}} Recurring Fees</h3>
<h1></h1>
<div class="row">
	<div class="form-group col-xs-4 col-md-3"">
		<select class="form-control monthlyfee">
    	<option disabled selected hidden style='display: none' value>Select Fees</option>
			{% for item in fees %}
  				<option data-id="{{item.id}}">{{item.name}}, Recurring: {{item.month}}</option>
			{% endfor %}
  	</select> 
	</div>
</div>

<button type="button" class='check btn btn-primary btn-sm'>Click for view</button>
<h1></h1>

<div class="table-responsive">	
	<table id="student_table" class="table table-striped table-bordered">
		<thead class="bg-primary">
	  		<tr>
	  			<th class="header">Yearly Fee List</th>
	  		</tr>
		</thead>
		<tbody>
			<tr>
				{% for data in details %}
	  			<th >{{data.yearly_fee.yearly_fee_list.name}}</th>
				{% endfor %}
	  		</tr>
		</tbody>
	</table>

</div>

<button type="button" class='reset btn btn-primary btn-xs'>Reset</button>


<script>
	$(".select").chosen({
		no_results_text: "Oops, nothing found!",
		width: "95%"
	});
	csrf_token='{{csrf_token}}';
</script>
{% endblock %}
