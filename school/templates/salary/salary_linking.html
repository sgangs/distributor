{% extends "base.html" %}

{%block title%}
<title>Link Salary Structure</title>
{% endblock %} 

{% block content%}
<h3>Link Salary Structure</h3>	

<h5>Select staff cadre for the given year to link with salary structure</h5>
<h1></h1>


<div class="col-xs-12 col-md-6 form-group row">
<form>

	<div class="form-group cadrediv">
		<label for="classgroup" class="control-label">Staff Cadre</label>
		<select class="form-control selectpicker cadre" data-live-search="true">
			<option disabled selected hidden style='display: none' value>Select Staff Cadre</option>
    		{% for group in groups %}
  				<option data-id="{{group.id}}">{{group.name}}</option>
			{% endfor %}
  		</select>
	</div>
	<p class="bg-danger cadre-p" hidden="true">...</p>

	<div class="form-group yeardiv">
		<label for="classname" class="control-label">Academic Year</label>
			<input type="text" required="" class="form-control year" min="1980" max="2100" step="1" aria-required="true">
	</div>
	<p class="bg-danger year-p" hidden="true">...</p>
	<div class="form-group monthly_salarydiv">
		<label for="classgroup" class="control-label">Select Monthly Salary Structure (Select Only One)</label>
		<select class="form-control selectpicker monthly_salary" data-live-search="true">
    		<option disabled selected hidden style='display: none' value>Select Monthly Salary</option>
				{% for salary in monthly_salary %}
  					<option data-id="{{salary.id}}">{{salary.name}}</option>
				{% endfor %}
  		</select>
	</div>
	<div class="form-group yearly_salarydiv">
		<label for="classgroup" class="control-label" >Select Yearly Salary Structure(Select Singel/Multiple/Leave Blank as applicable)</label>
		<select class="form-control selectpicker yearly_salary" multiple data-live-search="true">
    			{% for salary in yearly_salary %}
  					<option data-id="{{salary.id}}">{{salary.name}}</option>
				{% endfor %}
  		</select>
	</div>
	<div class="form-group epsepfdiv">
		<label for="classgroup" class="control-label" >Select Employer EPS/EPF Contribution (Leave blank if not applicable)</label>
		<select class="form-control selectpicker epsepf" data-live-search="true">
    		<option disabled selected hidden style='display: none' value>Select Employer EPS/EPF</option>
				{% for salary in epsepf_salary %}
  					<option data-id="{{salary.id}}">{{salary.name}}</option>
				{% endfor %}
  		</select>
	</div>
	<div class="form-group esi_employerdiv">
		<label for="classgroup" class="control-label" >Select Employer ESI Contribution (Leave blank if not applicable)</label>
		<select class="form-control selectpicker esi_employer" data-live-search="true">
    		<option disabled selected hidden style='display: none' value>Select Employer ESI </option>
				{% for salary in esi_salary %}
  					<option data-id="{{salary.id}}">{{salary.name}}</option>
				{% endfor %}
  		</select>
	</div>
	<div class="form-group esi_employeediv">
		<label for="classgroup" class="control-label" >Select Employer EDLI Contribution (Leave blank if not applicable)</label>
		<select class="form-control selectpicker edli_employer" data-live-search="true">
    		<option disabled selected hidden style='display: none' value>Select Employer EDLI</option>
				{% for salary in edli %}
  					<option data-id="{{salary.id}}">{{salary.name}}</option>
				{% endfor %}
  		</select>
	</div>
	<div class="form-group epf_employeediv">
		<label for="classgroup" class="control-label" >Select Employee's EPF Contribution (Leave blank if not applicable)</label>
		<select class="form-control selectpicker epf_employee" data-live-search="true">
    		<option disabled selected hidden style='display: none' value>Select Employee's EPF</option>
				{% for salary in epf_employee %}
  					<option data-id="{{salary.id}}">{{salary.name}}</option>
				{% endfor %}
  		</select>
	</div>
	<div class="form-group esi_employeediv">
		<label for="classgroup" class="control-label" >Select Employee's ESI Contribution (Leave blank if not applicable)</label>
		<select class="form-control selectpicker esi_employee" data-live-search="true">
    		<option disabled selected hidden style='display: none' value>Select Employee's EPI</option>
				{% for salary in esi_employee %}
  					<option data-id="{{salary.id}}">{{salary.name}}</option>
				{% endfor %}
  		</select>
	</div>	


	<button type="button" class="btn btn-primary btn-xs save" data-toggle="confirmation">Submit</button>
</form>
</div>			

<!-- Sweetalert JS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

{% load static from staticfiles %}
<script src="{% static 'salary/salarycadrelink.js' %}"></script>

<script>
	
  	csrf_token='{{csrf_token}}';	
  	redirect_url= "{% url 'fees:student_payment' %}" 
  	redirect_url= "#" 
</script>
{% endblock %}
