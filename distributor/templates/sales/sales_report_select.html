<div class="table-responsive response_details" hidden>
    	<table class="table table-striped table-bordered table-hover" id="receipt_table">
      	<thead class="thead-inverse header-background">
        	<tr>
	            <th class="text-center month_data data_type">Month</th>
	            <th class="text-center zone_data data_type">Zone</th>
	            <th class="text-center date_data data_type">Date</th>
	            <th class="text-center customer_data data_type">Customer Name</th>
	            <th class="text-center">Total Sales</th>
	            <th class="text-center">Total Collection</th>
			</tr>
		</thead>
        <tbody>        	
        </tbody>
  	</table> 
</div>

<div class="prev_next">
	<div class='add_nav'>
	</div>
</div>


<!-- Modal -->
<div class="modal fade" id="filter" tabindex="-1" role="dialog" aria-labelledby="filterLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	    <div class="modal-content">
		    <div class="modal-header">
		    	<h4 class="modal-title" id="myModalLabel">Get Group Report</h4>
		    </div>
	    <div class="modal-body">
		    <form action="" method="post">
		    	<div class="row">
			    	<div class="col-xs-10">
						<div class="form-group datediv">
							<label for="classname" class="control-label">Select Date Range</label>
							<input type="text" class="form-control date_range">
						</div>
					</div>
				</div>		    	
			</form>    
	   	</div>
		    <div class="modal-footer">
		    	<button type="button" class="btn btn-primary btn-xs month_data_btn data_btn">Generate Monthwise Report</button>
		    	<button type="button" class="btn btn-primary btn-xs zone_data_btn data_btn">Generate Zonewise Report</button>
		    	<button type="button" class="btn btn-primary btn-xs date_data_btn data_btn">Generate Datewise Report</button>
		    	<button type="button" class="btn btn-primary btn-xs customer_data_btn data_btn">Generate Customerwise Report</button>
		    	<!-- <button type="button" class="btn btn-primary btn-xs apply_reset">Reset all</button> -->
		    </div>
	    </div>
	</div>
</div>

<script>
csrf_token='{{csrf_token}}';

$('.invoice_summary').attr('data-toggle',"modal")
$('.invoice_summary').attr('data-target',"#summary")

$('.date_payment').datepicker({
	autoclose: true,
	// endDate: moment(),
	// endDate: '0d',

	format: 'dd/mm/yyyy',    
});
$(".date_payment").datepicker("setDate", new Date());

</script>
