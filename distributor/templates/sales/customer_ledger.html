{% extends extension %}

{%block title%}

<title>Customer Ledger</title>

<link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,700" rel="stylesheet">

{% endblock %} 

{% block content%}

<div class="row">
	<div class="form-group col-xs-4">
		<label class="control-label">Select Customer</label>
		<select class="form-control selectpicker customer" id="customer" data-live-search="true">
			<option disabled selected hidden style='display: none' value>Select Customer</option>				
		</select>		 
	</div>
	<div class="form-group col-xs-4">
		<label class="control-label">Select Date Range</label>				 
		<input type="text" class="form-control date_range">
	</div>
	<div class="form-group col-xs-2 col-xs-offset-2" >
		<label>Click to get data</label>
		<p><button type="submit" class="btn btn-primary btn-sm get_data"><i class="fa fa-refresh"></i> Get Customer Ledger</button></p>
	</div>	
</div>	

<br>
<br>
<div class="table-responsive response_details">
    	<table class="table table-striped table-bordered table-hover" id="report_table">
      	<thead class="thead-inverse header-background">
        	<tr>
	            <th class="text-center date">Date</th>
	            <th class="text-center journal_trn" hidden>Journal Type</th>
	            <th class="text-center remark">Transaction Remarks</th>
	            <th class="text-center trn_type">Transaction Type</th>
	            <th class="text-center debit">Debit Value</th>
	            <th class="text-center credit">Credit Value</th>
	        </tr>
		</thead>
        <tbody>        	
        </tbody>
  	</table> 
</div>

<div class="prev_next">
	<div class='add_nav'>
	</div>
</div>
