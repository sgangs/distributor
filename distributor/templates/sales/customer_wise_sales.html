{% extends extension %}

{%block title%}

<title>Customer Wise Report</title>

<link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,700" rel="stylesheet">

{% endblock %} 

{% block content%}
	


<div>
	<h3>Customer Wise Sales Report</h3>
</div>
<br>
<br>

<div class="row">
	<div class="form-group col-xs-4">
		<label class="control-label">Select Customer</label>
		<select class="form-control selectpicker customer" id="customer" data-live-search="true">
			<option disabled selected hidden style='display: none' value>Select Customer</option>				
		</select>		 
	</div>
	<div class="form-group col-xs-4">
		<label class="control-label">Select Date Range</label>				 
		<input type="text" class="form-control date_range">
	</div>
	<div class="form-group col-xs-2 col-xs-offset-2" >
		<label>Click to get data</label>
		<p><button type="submit" class="btn btn-primary btn-sm get_data"><i class="fa fa-refresh"></i> Get Customer wise Report</button></p>
	</div>	
</div>

<div class="table-responsive">
    	<table class="table table-striped table-bordered table-hover" id="report_table">
      	<thead class="thead-inverse header-background">
        	<tr>
	            <th class="text-center">Product Name</th>
	            <th class="text-center">Quantity Sold</th>
	            <th class="text-center">Sales Taxable Value</th>
	            <!-- <th class="text-center">Tax Amount</th> -->
	            <th class="text-center">Total Sales Value</th>
	        </tr>
		</thead>
        <tbody>
        </tbody>
  	</table> 
</div>

<div class="prev_next">
<ul class='add_nav'>
    <span class="clear_both"></span>
</ul>
</div>


<!-- Sweetalert JS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.25/moment.min.js"></script>

<!-- Bootstrap Daterangepicker -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.25/daterangepicker.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.25/daterangepicker.min.js"></script>


{% load static from staticfiles %}

<script src="{% static 'sales/customer_wise_sales.js' %}"></script>

<script>
	csrf_token='{{csrf_token}}';
	$('.date').datepicker({
	    autoclose: true,
	    // endDate: '0d',
	     todayHighlight: true,
	    format: 'dd/mm/yyyy',    
	});
	$(".date").datepicker("setDate", new Date());
</script>

{% endblock %}
