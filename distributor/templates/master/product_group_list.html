{% endblock %} 

{% block content%}
	
<div>
	<button type="submit" class="btn btn-primary btn-sm new"><i class="fa fa-star"></i> Add New Product Group</button>
</div>
<h1></h1>

<div class="table-responsive">
    	<table class="table table-striped table-bordered table-hover" id="group">
      	<thead class="thead-inverse header-background">
        	<tr>
	            <th class="text-center" hidden>ID</th>
	            <th class="text-center">Group Name</th>
	        </tr>
		</thead>
        <tbody>        	
        </tbody>
  	</table> 
</div>
<!-- Modal -->
<div class="modal fade" id="event" tabindex="-1" role="dialog" aria-labelledby="eventLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	    <div class="modal-content">
		    <div class="modal-header">
		    	<h4 class="modal-title" id="myModalLabel">Add New Product Group</h4>
		    </div>
	    <div class="modal-body">
		    <form action="" method="post">
		    	<div>
					<div class="error_box alert alert-danger" hidden>
						<p class='year_error' hidden>Product Group with same name already exist</p>						
					</div>
				</div>
				<div class="form-group namediv">
					<label for="classname" class="control-label">Product Group name</label>
					<input type="text" maxlength="25" class="form-control newname" placeholder="Eg: Shampoo for Group:Shampoo/ Shoes for group: Shoes. Max length - 25 characters">
				</div>
				<!-- <div class="form-group percentdiv">
					<label class="control-label">Product Group Percentage (%)</label>
					<div class="input-group">
						<input type="number" class="form-control newpercent">						
						<span class="input-group-addon">%</span>
					</div>
				</div> -->				
			</form>    
	   	</div>
		    <div class="modal-footer">
		    	<button type="button" class="btn btn-primary submit">Submit</button>
		    </div>
	    </div>
	</div>
</div>
