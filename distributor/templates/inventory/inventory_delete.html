<div class="row">
	<div class="form-group col-xs-3">
		<label class="control-label">Product Name</label>
		<input class="form-control product_name">
	</div>
	<div class="form-group col-xs-3" hidden>
		<label class="control-label">Product ID</label>
		<input class="form-control product_id">	 
	</div>
	<div class="form-group col-xs-3" >
		<label>Click to get data</label>
		<p><button type="submit" class="btn btn-primary btn-xs get_data"><i class="fa fa-refresh"></i>Get Product Data</button></p>
	</div>	
</div>

<br>


<br>
<div class ='inventory' hidden>
	<div class="table-responsive current">
		<table class="table table-striped table-bordered table-hover opening_inventory">
	    	<thead class="thead-inverse header-background">
	    		<!-- <tr>
	      			<th class="text-center" colspan="9"><strong>CURRENT INVENTORY</strong></th>
	      		</tr> -->
	        	<tr>
		            <th class="text-center" hidden>ID</th>
		            <th class="text-center">Warehouse</th>
		            <th class="text-center">Quantity</th>
		            <th class="text-center">Purchase Price</th>
		            <th class="text-center">Tentative Sales Price</th>
		            <th class="text-center">MRP</th>
		            <th class="text-center">Revised Quantity</th>
		            <th class="text-center">Quantity Reduced</th>
	          	</tr>
			</thead>
	        <tbody>        	
	        </tbody>
	  	</table> 
	</div>



	<button type="button" class="btn btn-primary btn-xs submit" style='margin-right:2%;'>Submit Revision</button>

</div>

{% load static from staticfiles %}

<script src="{% static 'inventory/delete_inventory.js' %}"></script>

<script>
	csrf_token='{{csrf_token}}';
	now=moment()
	min=moment(now).subtract(1, 'year')
	console.log(min.format('DD-MM-YYYY'))
	$('.date').datepicker({
	    autoclose: true,
	    startDate: min.format('DD-MM-YYYY'),
	    // endDate: '0d',
	     todayHighlight: true,
	    format: 'dd/mm/yyyy',    
	});

</script>
