<div class="row">
	<div class="col-xs-3">
		<label for="classname" class="control-label">Select Vendors</label>

        	<tr>
        		<th colspan="11" class="text-center">Payment Records</th>
        	</tr>
        	<tr>
	            <th class="text-center" hidden></th>
	            <th class="text-center">Payment Date</th>
	            <th class="text-center">Payment Mode Name</th>
	            <th class="text-center">Amount Paid</th>
	            <th class="text-center">Cheque/RTGS/NEFT No</th>
	            <th class="text-center">Select</th>
	        </tr>
		</thead>
        <tbody>        	
        </tbody>
  	</table>

	</div>
