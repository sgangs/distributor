<div>
    <button type="submit" class="btn btn-success btn-sm filterbtn"><i class="fa fa-filter"></i> Filter</button>
</div>

<br>

<!-- Modal -->
<div class="modal fade" id="filter" tabindex="-1" role="dialog" aria-labelledby="filterLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Filter By</h4>
            </div>
        <div class="modal-body">
            <form action="" method="post">
                <div class="form-group vendordiv">
                    <label for="classname" class="control-label">Select Tax Percent</label>
                    <select class="form-control selectpicker percent_filter" id="percent_filter" data-live-search="true">
                        <option disabled selected hidden style='display: none' value>Select Tax Percent</option>
                        <option data-id="2.5">2.5%</option>
                        <option data-id="6">6%</option>
                        <option data-id="9">9%</option>
                        <option data-id="14">14%</option>
                    </select>
                </div>
                <div class="form-group invoicediv">
                    <label for="classname" class="control-label">Select Tax Type</label>
                    <select class="form-control selectpicker type_filter" id="type_filter" data-live-search="true">
                        <option disabled selected hidden style='display: none' value>Select Tax Type</option>
                        <option data-id="cgst">CGST</option>
                        <option data-id="sgst">SGST</option>
                        <option data-id="igst">IGST</option>
                    </select>
                </div>
                <div class="form-group datediv">
                    <label for="classname" class="control-label">Filter By Date Range</label>
                    <input type="text" class="form-control date_range" disabled>
                </div>
            </form>    
        </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm apply_filter">Apply Filters</button>
                <button type="button" class="btn btn-primary btn-sm apply_reset">Reset all</button>
            </div>
        </div>
    </div>
</div>
<div class="">	
<table class="table table-striped table-bordered tax_details">
	<thead>
    	<tr class="text-center">
        	<th hidden></th>

            <th class="text-center" colspan="1"><h5>Tax Type</h5></th>
            <th class="text-center" colspan="1"><h5>Tax Percent</h5></th>

</table>
