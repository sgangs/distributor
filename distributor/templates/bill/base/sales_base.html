{% extends "base.html" %}


{% block title %}
    <!-- This is for the animation to work -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static 'bill/style.css' %}">

    <title>Sales Base - Your sales basepoint</title>

{% endblock %}

{% block content%}

    <div class="container">

        <div class="row">

            <div class="col-lg-4 col-md-4 col-xs-9 thumb">
                <a class="thumbnail" href="{% url 'sales:invoice_list' %}">
                    <img class="img-responsive animated zoomIn" src="http://dummyimage.com/400x300/89d0d9/000000&text=Sales Invoice+List" alt="Sales Invoice List">
                </a>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="{% url 'sales:invoice_new' %}">
                    <img class="img-responsive animated zoomIn" src="http://dummyimage.com/400x300/89d0d9/000000&text=New+Sales Invoice" alt="New Sales Invoice">
                </a>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="{% url 'sales:invoice_due' %}">
                    <img class="img-responsive animated zoomIn" src="http://dummyimage.com/400x300/89d0d9/000000&text=Update Sales Collection" alt="Update Sales Collection">
                </a>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="{% url 'sales:customer_due' %}">
                    <img class="img-responsive animated zoomIn" src="http://dummyimage.com/400x300/89d0d9/000000&text=Customer wise Due Analysis" alt="Customer wise Due Analysis">
                </a>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="{% url 'sales:inventory_return' %}">
                    <img class="img-responsive animated zoomIn" src="http://dummyimage.com/400x300/89d0d9/000000&text=Inventory Return - Credit Note" alt="Inventory Return - Credit Note">
                </a>
            </div>
        </div>

    </div>
    <!-- /.container -->

{% endblock %}
